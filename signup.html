<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body style="background-color: #f1f2f6;;">
    <i>
    <fieldset style="font-family: fantasy;">
        <legend><h3> Sing-up : </h3></legend><br>
        Name :
        <input type="text" name="name" placeholder="Enter Username" title="enter username"><br><br>
        Email ID:
        <input type="email" name="email" placeholder="abc@gmail.com" title="enter your mail"><br><br>
        Phone No :
        <input type="text" name="phn no" placeholder="10 digit no" title="enter mobile no"><br><br>
        Date Of Birth :
        <input type="date" name="DOB" placeholder="dd-mm-yyyy" title="enter birthdate"><br><br>
        Enter Password : 
        <input type="password" name="pwd" placeholder="Enter Your Password" title="enter password"><br><br>
        Confirm Password : 
        <input type="password" name="pwd" placeholder="Re-Enter Your Password" title="re-enter password"><br><br>
        Gender :<br>
        <input type="radio" name="gender" value="male" title="male">♂︎
        <input type="radio" name="gender" value="female" title="female">♀︎
        <input type="radio" name="gender" value="other" title="other">⚤
        <input type="radio" name="gender" value="trans" title="transgender">⚧<br><br>
        <input type="submit" value="Sing-up">
    </fieldset>
</i>
</body>
</html>
